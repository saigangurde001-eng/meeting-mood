<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MoodSync â€“ Host Dashboard</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <h1>MoodSync</h1>
    <p>Real-time Emotion Analytics for Online Meetings</p>
  </header>

  <!-- Overall Mood -->
  <h2 class="overall">
    Overall Mood: <span id="overallMood">Waiting...</span>
  </h2>

  <!-- Dashboard -->
  <div class="dashboard">

    <!-- Engagement Score -->
    <div class="card">
      <h3>Engagement Score</h3>
      <h1 id="engagementScore" style="text-align:center; font-size:3rem;">0%</h1>
    </div>

    <!-- Bar Chart -->
    <div class="card">
      <h3>Emotion Distribution (%)</h3>
      <canvas id="barChart"></canvas>
    </div>

    <!-- Pie Chart -->
    <div class="card">
      <h3>Overall Mood Share</h3>
      <canvas id="pieChart"></canvas>
    </div>

  </div>

  <!-- Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="host.js"></script>

</body>
</html>
